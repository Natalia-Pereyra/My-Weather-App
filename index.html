<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/677a21b512.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <link rel="stylesheet" href="src/style.css">
 
</head>

<body>
    <div class="weather-app-wrapper">
    <div class="container">
        <div class="header">
            <h1 id="city"></h1>
            <h3 id="current-date">
            </h3>
            <form id="search-form">
                <input type="text" placeholder="Search for a city" autocomplete="off" autofocus="on"
                    id="search-text-input" />
                <input id="search-button" type="submit" value="Search" />
            </form>
        </div>
        <button>My current Location</button>
        <br></br>
        <br></br>
        <br></br>


        <div class="row">
        <div class="col-6">
            <div class="d-flex align-items-center">
            <img src="" 
            alt="Clear"
            id="Icon"
            class="float-left"/>
            <div class="temperature"> 
                <strong id="temperature"></strong>
                <span class="units">
                 °C ⎢<a href="#" class="fahrenheit-link">F</a>
                </span>
            </div>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%</li>
                <li>
                    Wind: <span id="wind-speed"></span>Km/h</li>
            </ul>
        </div>
        </div>
        <small id="description-weather">
            Sunny
        </small>

        <br></br>
        <br></br>
        <br></br>
        <br></br>


        <div class="row">
            <div class="col-2">
                <h5> MON </h5>
                <i class="fas fa-smog"></i>
                <span> 10°C</span>
            </div>
            <div class="col-2">
                <h5> TUE </h5>
                <i class="fas fa-cloud"></i>
                <span> 11°C</span>
            </div>
            <div class="col-2">
                <h5> WED </h5>
                <i class="fas fa-wind"></i>
                <span>9°C</span>
            </div>
            <div class="col-2">
                <h5> THU </h5>
                <i class="fas fa-umbrella"></i>
                <span>8°C</span>
            </div>
            <div class="col-2">
                <h5> FRI </h5>
                <i class="fas fa-cloud-sun-rain"></i>
                <span>10°C</span>
            </div>
            <div class="col-2">
                <h5> SAT </h5>
                <i class="fas fa-wind"></i>
                <span> 12°C</span>

            </div>
        </div>
  
  
    </div>

     <small id="my-name">
        <a id="my-link" href="https://github.com/Natalia-Pereyra/My-Weather-App">Open-source Code</a>
        by Natalia Pereyra
   </small>
</div>
    


    <script src="src/index.js"></script>
</body>

</html>

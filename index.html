<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/677a21b512.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <link rel="stylesheet" href="src/style.css">
 
</head>

<body>
    <div class="weather-app-wrapper">
    <div class="container">
        <div class="header">
            <h1 id="city">London</h1>
            <h3 id="current-date">Saturday 20th May</h3>
            <form id="search-form">
                <input type="text" placeholder="Search for a city" autocomplete="off" autofocus="on"
                    id="search-text-input" />
                <input id="search-button" type="submit" value="Search" />
            </form>
        </div>
       
       


        <div class="row">
        <div class="col-6">
            <div class="d-flex align-items-center">
            <img src="" 
            alt=""
            id="icon"
            class="float-left"/>
            <div class="d-flex temperature"> 
                <strong id="temperature">14</strong>
                <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a><a href="#" id="fahrenheit-link" class="inactive">⎢F</a>
                </span>
            </div>
            </div>
        </div>
        <div class="col-6" id="weather-description">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%</li>
                <li>
                    Wind: <span id="wind-speed"></span>Km/h</li>
            </ul>
        </div>
        </div>
        <small id="description-weather">
            Sunny
        </small>


        <div class="row" id="all-forecast">
            <div class="col-2">
                <h6>09:00</h6>
                <img src="" 
                
                alt=""
                id="forecast-icon"/>
                <div class="weather-forecast-temperature">
                <strong>10°C </strong>7°C
            </div>
            </div>
            
        </div>
  
  
    </div>

     <small id="my-name">This project was coded by <strong>Natalia Pereyra</strong> and it is 
        <a id="my-link" href="https://github.com/Natalia-Pereyra/My-Weather-App"><strong>Open-sourced</strong></a>
        
   </small>
</div>
    


    <script src="src/index.js"></script>
</body>

</html>
